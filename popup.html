<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="popup.js"></script>
  </head>
  <body>
  <div id="container">
	<div id="title">Password Generator</div>
	<ul>
	  <li>
		<div class="classCheckbox"><label>Password Length : </label></div>
		<select name="passwordLength" id="passwordLength">
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			  <option value="6">6</option>
			  <option value="7">7</option>
			  <option value="8" selected="selected">8</option>
			  <option value="9">9</option>
			  <option value="10">10</option>
			  <option value="11">11</option>
			  <option value="12">12</option>
			  <option value="13">13</option>
			  <option value="14">14</option>
			  <option value="15">15</option>
			  <option value="16">16</option>
			  <option value="17">17</option>
			  <option value="18">18</option>
			  <option value="19">19</option>
			  <option value="20">20</option>
		</select>
	  </li>
	  <li>
		<div class="classCheckbox"><input id="hasUpperCase" name="hasUpperCase" type="checkbox" checked="checked"></div>
		<div class="classText">Uppercase</div>
	  </li>
	  <li>
		<div style="float:left;clear:both;;"><input id="hasLowerCase" name="hasLowerCase" type="checkbox" checked="checked"></div>
		<div class="classText">Lowercase</div>
	  </li>
	  <li>
		<div class="classCheckbox"><input id="hasNumbers" name="hasNumbers" type="checkbox"></div>
		<div class="classText">Numbers</div>
	  </li>
	  <li>
		<div class="classCheckbox"><input id="hasSymbols" name="hasSymbols" type="checkbox"></div>
		<div class="classText">Symbols</div>
	  </li>
	</ul>
	<div id="password">Password : <span id="status"></span></div>
	<input type="button" value="generate" id="btnGenerate" name="btnGenerate" />
  </div>
  </body>
</html>
